run:
  - replace:
     filename: "/etc/nginx/conf.d/discourse.conf"
     from: /server.+{/
     # If you have the memory, enable a large and long session cache.
     # This will speed up SSL connections for repeating visits.
     # Concatenate your certificate issuer's intermediate and root certificate
     # to a trusted-CAs.bundle and your forum will support OCSP.
     to: |
       # ssl_session_cache   shared:SSL:64m;
       # ssl_session_timeout 26h;
       ssl_session_tickets off;

       # ssl_stapling        on;
       # ssl_trusted_certificate /shared/ssl/trusted-CAs.bundle;

       ssl_ciphers ECDH+HIGH:DH+HIGH:-AES256:ECDH+HIGH:DH+HIGH:-3DES:-CAMELLIA:ECDH+RC4+SHA:!aNULL:!eNULL:!PSK:!kECDH;
       ssl_prefer_server_ciphers on;
       ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
       ssl_dhparam         /etc/ssl/dhparam-3072;

       spdy_keepalive_timeout 300; # up from 180 secs default
       # enable SPDY header compression
       spdy_headers_comp 6;

       gzip on;

       server {
         listen 80;
         return 301 https://$$ENV_DISCOURSE_HOSTNAME$request_uri;
       }
       server {
  - replace:
     filename: "/etc/nginx/conf.d/discourse.conf"
     from: /listen 80;\s+gzip on;/m
     to: |
       listen 443 ssl spdy;

       ssl_certificate /shared/ssl/ssl.crt;
       ssl_certificate_key /shared/ssl/ssl.key;

       # remember the certificate for a year and automatically connect to HTTPS
       add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains';

       if ($http_host != $$ENV_DISCOURSE_HOSTNAME) {
          rewrite (.*) https://$$ENV_DISCOURSE_HOSTNAME$1 permanent;
       }
